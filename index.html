<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
            <a-assets>
                    <a-asset-item id="ship-obj" src="../models/carter.obj"></a-asset-item>
                    <a-asset-item id="ship-mtl" src="../models/carter.mtl"></a-asset-item>
            </a-assets>
            <!-- Using the asset management system. -->
            <a-entity obj-model="obj: #ship-obj; mtl: #ship-mtl"></a-entity>
            <a-marker-camera type='pattern' url='patt.ship'></a-marker-camera>
    </a-scene>
</body>
</html>

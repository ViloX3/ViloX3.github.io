<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <!--script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script-->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="carter-obj" src="../models/WarkaWater.obj"></a-asset-item>
            <a-asset-item id="carter-mtl" src="../models/WarkaWater.mtl"></a-asset-item>
        </a-assets>
    <!-- Using the asset management system. -->
    

      <a-marker preset="hiro">
          <a-entity position="0 0 0" scale="1 1 1" obj-model="obj: #carter-obj; mtl: #carter-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      <a-entity id="basicText" position='0 0 0' scale='1 1 1' color='red' text='value: Hello World;'></a-entity>
    </a-scene>
    <div >
      <span id="myText" style='z-index: 1; color: white; position: fixed; left: 50px; bottom: 10px; background-color: rgb(38, 38, 38); padding: 10px; border-radius: 5px;'>Visualisation d'une warka tower à l'échelle 1</span>
    </div>
  </body>
</html>
